<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">WeatherApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Weather App Section -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center weather-app shadow-lg rounded">
            <h1 class="display-4 mb-4">Search City</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
            <div id="weatherResult" class="mt-4"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary fixed-bottom text-center py-1">
        &copy; 2023 WeatherApp. All rights reserved.
    </footer>

    <!-- JavaScript files (Order is important) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
